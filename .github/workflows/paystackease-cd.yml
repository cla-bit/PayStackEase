name: paystackease-cd

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: write

jobs:
  release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Check-out repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install poetry
      uses: snok/install-poetry@v1
      with:
        version: 2.2.1
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies (including python-semantic-release)
      run: poetry install --no-interaction

    - name: Configure Git
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

    - name: Run Semantic Release
      id: release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Run semantic-release using poetry
        poetry run semantic-release version
        
        # Get version
        VERSION=$(poetry version -s)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "released=true" >> $GITHUB_OUTPUT

    - name: Build package
      run: poetry build

    - name: Publish to TestPyPI
      if: steps.release.outputs.released == 'true'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}

    - name: Test install from TestPyPI
      if: steps.release.outputs.released == 'true'
      run: |
        pip install --index-url https://test.pypi.org/simple --extra-index-url https://pypi.org/simple paystackease

    - name: Publish to PyPI
      if: steps.release.outputs.released == 'true'
      env:
        PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        poetry config pypi-token.pypi $PYPI_TOKEN
        poetry publish

    - name: Create GitHub Release
      if: steps.release.outputs.released == 'true'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.release.outputs.version }}
        files: dist/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}